                setView('landing');

                          className="w-full py-2.5 rounded-full font-semibold text-sm flex items-center justify-center gap-2 transition-all hover:opacity-90"
                          style={{ backgroundColor: '#0a66c2', color: 'white' }}
                        >
                          {savingLink ? <><span className="animate-spin w-4 h-4 border-2 border-white border-t-transparent rounded-full" /> Generating...</> : <><Icon name="link" className="w-4 h-4" /> Get Short Link</>}
                        </button>
                      </>
                    )}
                  </div>
                </div>
              )}

              {/* CTA */}
              <div style={{ backgroundColor: '#e8f3ff', borderColor: '#b4d4ff' }} className="rounded-lg border p-6 text-center">
                <h2 className="text-xl font-semibold text-gray-900 mb-2">Need help understanding your audit?</h2>
                <p className="text-gray-600 mb-4">Book a free 30-minute call to walk through your results and get a clear action plan.</p>
                <a href="https://calendly.com/marina-kogan-brandswithpurpose/30min" target="_blank" rel="noopener noreferrer" style={{ backgroundColor: '#0a66c2', color: 'white' }} className="inline-flex items-center gap-2 px-6 py-2.5 rounded-full font-semibold hover:opacity-90 transition-opacity">
                  <Icon name="zap" className="w-5 h-5" /> Book a Free Call
                </a>
              </div>
            </main>
          </div>
        );
      }

      return (
        <>
          {/* Premium Password Modal */}
          {showPremiumModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-6">
              <div className="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div className="p-6">
                  <div className="text-center mb-6">
                    <div className="w-16 h-16 mx-auto mb-4 rounded-2xl flex items-center justify-center bg-blue-100">
                      <Icon name="lock" className="w-8 h-8 text-blue-600" />
                    </div>
                    <h1 className="text-2xl font-semibold text-gray-900 mb-2">Premium Access</h1>
                    <p className="text-gray-500 text-sm">Enter the premium password to unlock full report</p>
                  </div>
                  
                  <div className="mb-4">
                    <div className="relative">
                      <input 
                        type={showPassword ? "text" : "password"} 
                        placeholder="Enter premium password" 
                        value={premiumPassword} 
                        onChange={(e) => { setPremiumPassword(e.target.value); setPremiumPasswordErr(null); }} 
                        className={`w-full px-4 py-3 pr-12 bg-white border-2 rounded-lg text-sm focus:outline-none ${premiumPasswordErr ? 'border-red-400' : 'border-gray-300 focus:border-blue-500'}`} 
                        onKeyPress={(e) => e.key === 'Enter' && submitPremiumPassword()}
                      />
                      <button 
                        type="button"
                        onClick={() => setShowPassword(!showPassword)}
                        className="absolute right-3 top-1/2 transform -translate-y-1/2 p-1 hover:bg-gray-100 rounded transition-colors"
                      >
                        <Icon name={showPassword ? "eyeOff" : "eye"} className="w-4 h-4 text-gray-500" />
                      </button>
                    </div>
                    {premiumPasswordErr && <p className="text-red-500 text-xs mt-2 flex items-center gap-1"><Icon name="alertCircle" className="w-3 h-3" />{premiumPasswordErr}</p>}
                  </div>

                  <div className="flex gap-3">
                    <button 
                      onClick={() => setShowPremiumModal(false)}
                      className="flex-1 py-3 px-4 border-2 border-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-50 transition-colors"
                    >
                      Cancel
                    </button>
                    <button 
                      onClick={submitPremiumPassword}
                      disabled={!premiumPassword}
                      className={`flex-1 py-3 px-4 rounded-lg font-semibold transition-colors ${premiumPassword ? 'bg-blue-600 text-white hover:bg-blue-700' : 'bg-gray-200 text-gray-400 cursor-not-allowed'}`}
                    >
                      Unlock Report
                    </button>
                  </div>
                </div>
              </div>
            </div>
          )}
        </>
      );
    }

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);
  </script>
</body>
</html>
